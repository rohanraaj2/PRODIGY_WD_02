<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GT3MNKTTCJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GT3MNKTTCJ');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            
            <!-- Time Display -->
            <div class="time-display">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            
            <!-- Control Buttons -->
            <div class="controls">
                <button id="startBtn" class="btn start">Start</button>
                <button id="pauseBtn" class="btn pause" disabled>Pause</button>
                <button id="resetBtn" class="btn reset">Reset</button>
                <button id="lapBtn" class="btn lap" disabled>Lap</button>
            </div>
            
            <!-- Lap Times Section -->
            <div class="lap-section">
                <h2>Lap Times</h2>
                <div class="lap-container" id="lapContainer">
                    <p class="no-laps">No lap times recorded</p>
                </div>
                <button id="clearLapsBtn" class="btn clear-laps" style="display: none;">Clear All Laps</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
