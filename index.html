<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GT3MNKTTCJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GT3MNKTTCJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="stopwatch" role="region" aria-label="Stopwatch Application">
            <div class="header-row">
                <h1>Stopwatch</h1>
                <button id="darkModeToggle" class="btn" title="Toggle Dark Mode">ðŸŒ™</button>
            </div>
            <div class="mode-row">
                <label for="modeSelect">Mode:</label>
                <select id="modeSelect">
                    <option value="stopwatch">Stopwatch</option>
                    <option value="countdown">Countdown</option>
                </select>
                <input type="number" id="countdownInput" min="1" max="3599" placeholder="Seconds" style="display:none; width:100px; margin-left:10px;" />
            </div>
            <!-- Time Display -->
            <div class="time-display" aria-live="polite">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <!-- Animated Clock -->
            <div id="svgClockContainer"></div>
            <!-- Control Buttons -->
            <div class="controls" role="group" aria-label="Stopwatch Controls">
                <button id="startBtn" class="btn start">Start</button>
                <button id="pauseBtn" class="btn pause" disabled>Pause</button>
                <button id="resetBtn" class="btn reset">Reset</button>
                <button id="lapBtn" class="btn lap" disabled>Lap</button>
                <button id="shareBtn" class="btn" title="Share Lap Times" style="display:none;">Share</button>
            </div>
            <!-- Lap Times Section -->
            <div class="lap-section" role="region" aria-label="Lap Times">
                <h2>Lap Times</h2>
                <div class="lap-container" id="lapContainer">
                    <p class="no-laps">No lap times recorded</p>
                </div>
                <button id="clearLapsBtn" class="btn clear-laps" style="display: none;">Clear All Laps</button>
            </div>
            <!-- Leaderboard Section -->
            <div class="leaderboard-section" id="leaderboardSection" style="display:none;" role="region" aria-label="Leaderboard">
                <h2>Leaderboard</h2>
                <label for="leaderboardType">Show:</label>
                <select id="leaderboardType">
                    <option value="bestLaps">Best Lap Times</option>
                    <option value="fastestSplits">Fastest Splits</option>
                    <option value="mostLaps">Most Laps (Session)</option>
                    <option value="historicalBests">Historical Bests</option>
                </select>
                <div id="leaderboardContainer"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
